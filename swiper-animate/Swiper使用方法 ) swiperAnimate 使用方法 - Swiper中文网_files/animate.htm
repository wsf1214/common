<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Swiper中文网基础演示(www.swiper.com.cn)</title>
<link href="animate_data/swiper.css" rel="stylesheet" type="text/css">


<link rel="stylesheet" href="animate_data_002/animate.css">
<!--Swiper3.0.4-->
<style>
* {
	margin: 0;
	padding: 0;
}
.blue-slide {
	background: #4390EE;
}
.red-slide {
	background: #CA4040;
}
.orange-slide {
	background: #FF8604;
}
.swiper-slide {
	line-height: 300px;
	color: #fff;
	font-size: 36px;
	text-align: center;
}

</style>
</head>
<body>
<div class="swiper-container swiper-container-horizontal">
  <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
    <div class="swiper-slide blue-slide swiper-slide-active" style="width: 880px;"><p class="ani       fadeInUp animated" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " style="visibility: visible;animation-duration:0.5s;-webkit-animation-duration:0.5s;animation-delay:0.3s;-webkit-animation-delay:0.3s;">内容</p></div>
    <div class="swiper-slide red-slide swiper-slide-next" style="width: 880px;"><p class="ani          " swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " style="visibility: hidden;">内容</p></div>
    <div class="swiper-slide orange-slide" style="width: 880px;"><p class="ani     " swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s" swiper-animate-style-cache=" " style="visibility: hidden;">内容</p></div>
  </div>
</div>
<script src="animate_data/swiper.js"></script> 
<script src="animate_data/swiper_002.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container',{
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); 
    swiperAnimate(swiper); 
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); 
  } 
  });
</script>


</body></html>
